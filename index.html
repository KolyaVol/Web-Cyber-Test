<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <section class="description">
        <h2 class="description__header">Демо-версия</h2>
        <p class="description__text">
          За 18 лет деятельности было реализовано более 500 крупных, а так же,
          не менее 2500 средних и малых проектов. Используя знания и накопленный
          опыт мы можем предложить
        </p>
        <button class="description__btn" id="open-modal">
          Попробовать бесплатно
          <div class="link-icon">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 7H17V17"
                stroke="#1F4284"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M7 17L17 7"
                stroke="#1F4284"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </button>
      </section>

      <img
        class="content__image"
        srcset="
          ./image1920.png 1920w,
          ./image1440.png 1440w,
          ./image768.png   768w,
          ./image375.png   375w
        "
        alt="demo image"
      />
    </main>

    <section class="modal">
      <form class="login-form" id="login-form">
        <div class="login-form__cross"></div>
        <h3>Войти в систему</h3>

        <input
          type="text"
          id="username"
          name="username"
          placeholder="Email/Телефон"
          required
        />

        <input
          type="password"
          id="password"
          name="password"
          placeholder="Пароль"
          required
        />
        <div>
          <input type="checkbox" name="Запомнить пароль" id="" />
          <span>Запомнить пароль</span>
        </div>
        <a href="/">Восстановить</a>

        <button class="login-form__btn submit" type="submit">Войти</button>
        <a href="/" class="login-form__btn register">Зарегестрироваться</a>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
