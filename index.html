<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <section class="description">
        <h2 class="description__header">Демо-версия</h2>
        <p class="description__text">
          За 18 лет деятельности было реализовано более 500 крупных, а так же,
          не менее 2500 средних и малых проектов. Используя знания и накопленный
          опыт мы можем предложить
        </p>
        <button class="description__btn" id="open-modal">
          Попробовать бесплатно
        </button>
      </section>

      <img class="content__image" src="./image.png" alt="demo image" />
    </main>
    <section class="modal">
      <form class="login-form" id="login-form
        <div class="login-form__cross"></div>
        <h3>Войти в систему</h3>

        <input
          type="text"
          id="username"
          name="username"
          placeholder="Email/Телефон"
          required
        />

        <input
          type="password"
          id="password"
          name="password"
          placeholder="Пароль"
          required
        />
        <div>
          <input type="checkbox" name="Запомнить пароль" id="" />
          <span>Запомнить пароль</span>
        </div>
        <a href="/">Восстановить</a>

        <button type="submit">Войти</button>
        <a>Зарегестрироваться</a>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
